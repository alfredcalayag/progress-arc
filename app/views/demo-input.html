<div style="display:block">DEMO:</div>
<div>Update the fields with a valid number from 0 to 1.0. Watch the transitions apply!</div>

<div style="text-align:center">
    <div ng-repeat="data in vm.data" style="display:inline-block;margin:20px">
        <progress-arc actual="data.actual" expected="data.expected" radius="data.radius"></progress-arc>
        <div style="display:block">
            <div style="display:block;text-align:left">
                Actual: <input type="number" ng-model="data.actual"></input>
            </div>
            <div style="display:block;text-align:left">
                Expected: <input type="number" ng-model="data.expected"></input>
            </div>
        </div>
    </div>
</div>
